<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");        :root {
            --primary-color: #4ade80; /* Match homepage accent */
            --secondary-color: #22c55e; /* Match homepage accent-hover */
            --background-color: #0a0e17; /* Match homepage bg-primary */
            --surface-color: #1f2937; /* Match homepage card-bg */
            --on-surface-color: #ffffff; /* Match homepage text-primary */
            --on-primary-color: #ffffff;
            --border-color: #374151; /* Match homepage border-color */
        }        body {
            font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
              "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--on-surface-color);
            line-height: 1.6;
        }

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            box-sizing: border-box;
        }        #landing-page {
            text-align: center;
            background: var(--background-color);
        }h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--on-surface-color), var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
        }        h2 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 5rem;
            background: linear-gradient(to right, var(--on-surface-color), var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            font-weight: 300;
        }        button {
            background-color: var(--primary-color);
            color: var(--on-primary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        #scroll-down {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--secondary-color);
            transition: color 0.3s;
        }

        #scroll-down:hover {
            color: var(--primary-color);
        }

        #scroll-down i {
            font-size: 2rem;
            margin-top: 0.5rem;
        }

        #object-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container img {
            width: auto;
            max-width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: contain;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .image-container span {
            margin-top: 0.5rem;
            text-align: center;
            font-weight: 300;
        }

        #recognition-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, var(--background-color) 0%, var(--surface-color) 100%);
        }

        .recognition-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(99, 0, 238, 0.699);
            max-width: 800px;
            width: 100%;
        }

        #webcam-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 2rem;
            position: relative;
        }

        #webcam-container canvas,
        #webcam-container video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-height: 50vh;
            object-fit: cover;
        }

        #label-container {
            width: 100%;
            max-width: 400px;
        }

        .label-item {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .label-text {
            margin-bottom: 0.5rem;
            font-weight: 400;
            color: var(--secondary-color);
        }

        meter {
            width: 100%;
            height: 10px;
        }

        meter::-webkit-meter-bar {
            background: var(--surface-color);
            border-radius: 5px;
        }

        meter::-webkit-meter-optimum-value {
            background: var(--primary-color);
            border-radius: 5px;
        }

        .glow-effect {
            box-shadow: 0 0 15px var(--secondary-color);
            border: 2px solid var(--secondary-color);
            transition: box-shadow 0.3s ease-in-out, border 0.3s ease-in-out;
        }

        /* Back button style */
        .back-to-home {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: var(--surface-color);
            color: var(--on-surface-color);
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .back-to-home:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .back-to-home i {
            font-size: 14px;
        }

        @media (min-width: 768px) {
            .recognition-container {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            #webcam-container,
            #label-container {
                width: 48%;
            }

            #webcam-container {
                margin-bottom: 0;
            }
        }

        /* Enhanced Mobile Responsiveness */
        @media (max-width: 768px) {
            section {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 2rem;
                margin-bottom: 3rem;
            }
            
            p {
                font-size: 1rem;
                max-width: 100%;
            }
            
            button {
                width: 100%;
                max-width: 300px;
            }
            
            .recognition-container {
                flex-direction: column;
                padding: 1.5rem;
            }
            
            #webcam-container,
            #label-container {
                width: 100%;
                max-width: 100%;
            }
            
            #webcam-container {
                margin-bottom: 1.5rem;
            }
            
            #object-images {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 1rem;
            }
            
            .image-container img {
                max-width: 100px;
            }
        }
        
        @media (max-width: 576px) {
            #landing-page {
                min-height: calc(100vh - 100px);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.7rem;
                margin-bottom: 2rem;
            }
            
            .back-to-home {
                top: 10px;
                left: 10px;
                padding: 6px 12px;
                font-size: 0.9rem;
            }
            
            button {
                padding: 0.7rem 1.3rem;
                font-size: 0.9rem;
            }
            
            #scroll-down {
                bottom: 1rem;
            }
            
            #scroll-down i {
                font-size: 1.5rem;
            }
            
            .image-container img {
                max-width: 80px;
            }
            
            .image-container span {
                font-size: 0.9rem;
            }
            
            .recognition-container {
                padding: 1rem;
                box-shadow: 0 0 10px rgba(99, 0, 238, 0.4);
            }
            
            .label-item {
                padding: 0.8rem;
                margin-bottom: 0.8rem;
            }
            
            .label-text {
                font-size: 0.9rem;
            }
        }

        /* Mobile orientation message */
        .orientation-message {
            display: none;
            background-color: rgba(0,0,0,0.7);
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 300px;
        }

        /* Touch-friendly styles */
        button, 
        #scroll-down, 
        .back-to-home {
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
            touch-action: manipulation; /* Improve touch response */
        }
        
        /* Add active state for touch devices */
        @media (hover: none) {
            button:active {
                background-color: var(--secondary-color);
                transform: translateY(-1px);
            }
            
            .back-to-home:active {
                background-color: var(--primary-color);
                transform: translateY(-1px);
            }
        }
    </style>
</head>

<body>
    <a href="../index.html" class="back-to-home" onclick="sessionStorage.setItem('skipTransition', 'true');">
        <i class="fas fa-arrow-left"></i> Back to Portfolio
    </a>
    <section id="landing-page">
        <h1>Image Recognition AI</h1>
        <p>Made with Teachable Machine</p>
        <button id="start-btn">Start Recognition</button>
        <a href="#classifiable-objects" id="scroll-down">
            <span>Explore Objects</span>
            <i class="fas fa-chevron-down"></i>
        </a>
    </section>

    <section id="classifiable-objects">
        <h2>Classifiable Objects</h2>
        <div id="object-images">
            <div class="image-container">
                <img src="human.png" alt="Human">
                <span>Human</span>
            </div>
            <div class="image-container">
                <img src="kungfupanda.png" alt="Kung Fu Panda">
                <span>Kung Fu Panda Toy</span>
            </div>
            <div class="image-container">
                <img src="montblanc.png" alt="Mont Blanc">
                <span>MontBlanc Explorer</span>
            </div>
            <div class="image-container">
                <img src="portableminifan.png" alt="Portable Mini Fan">
                <span>Portable Fan</span>
            </div>
            <div class="image-container">
                <img src="stapler.png" alt="Stapler">
                <span>Stapler</span>
            </div>
        </div>
    </section>

    <section id="recognition-page" style="display: none;">
        <div class="recognition-container">
            <div id="webcam-container"></div>
            <div id="label-container"></div>
        </div>
    </section>

    <a href="#landing-page" class="back-to-home" style="display: none;">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/q2ddBCURz/";
        let model, webcam, labelContainer, maxPredictions;

        document.getElementById("start-btn").addEventListener("click", init);
        document.getElementById("scroll-down").addEventListener("click", smoothScroll);

        // Smooth scroll
        function smoothScroll(e) {
            e.preventDefault();
            const targetId = this.getAttribute("href");
            const targetPosition = document.querySelector(targetId).offsetTop;
            const startPosition = window.pageYOffset;
            const distance = targetPosition - startPosition;
            const duration = 1000;
            let start = null;

            function animation(currentTime) {
                if (start === null) start = currentTime;
                const timeElapsed = currentTime - start;
                const run = ease(timeElapsed, startPosition, distance, duration);
                window.scrollTo(0, run);
                if (timeElapsed < duration) requestAnimationFrame(animation);
            }

            function ease(t, b, c, d) {
                t /= d / 2;
                if (t < 1) return (c / 2) * t * t + b;
                t--;
                return (-c / 2) * (t * (t - 2) - 1) + b;
            }

            requestAnimationFrame(animation);
        }

        // Highlight highest label
        function highlightHighestLabel() {
            const meters = document.querySelectorAll("meter");
            let highestValue = 0;
            let highestLabel = null;

            meters.forEach((meter) => {
                const value = meter.value;
                if (value > highestValue) {
                    highestValue = value;
                    highestLabel = meter.closest(".label-item");
                }
            });

            document.querySelectorAll(".label-item").forEach((item) => {
                item.classList.remove("glow-effect");
            });

            if (highestLabel) {
                highestLabel.classList.add("glow-effect");
            }
        }


        highlightHighestLabel();
        setInterval(highlightHighestLabel, 1000);

        // Image recognition
        async function init() {
            document.getElementById("landing-page").style.display = "none";
            document.getElementById("classifiable-objects").style.display = "none";
            document.getElementById("recognition-page").style.display = "flex";
            document.querySelector(".back-to-home").style.display = "inline-flex";

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(400, 400, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                const labelDiv = document.createElement("div");
                labelDiv.className = "label-item";
                const labelText = document.createElement("div");
                labelText.className = "label-text";
                const meter = document.createElement("meter");
                meter.min = "0";
                meter.max = "100";
                labelDiv.appendChild(labelText);
                labelDiv.appendChild(meter);
                labelContainer.appendChild(labelDiv);
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const percentage = (prediction[i].probability * 100).toFixed(2);
                const classPrediction = `${prediction[i].className}: ${percentage}%`;
                labelContainer.childNodes[i].childNodes[0].textContent = classPrediction;
                labelContainer.childNodes[i].childNodes[1].value = percentage;
            }
        }

        // Add mobile-specific handling
        function handleMobileDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // Adjust video constraints for mobile
                const setupWebcam = async () => {
                    const constraints = {
                        video: {
                            facingMode: 'environment', // Use back camera by default
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };
                    
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia(constraints);
                        const video = document.querySelector('#webcam');
                        if (video) {
                            video.srcObject = stream;
                        }
                    } catch (error) {
                        console.error('Error accessing camera:', error);
                        alert('Please allow camera access to use this feature.');
                    }
                };
                
                // Call setupWebcam when starting recognition
                document.getElementById('start-btn').addEventListener('click', () => {
                    setTimeout(setupWebcam, 500);
                });
                
                // Handle orientation changes
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => {
                        const webcamContainer = document.getElementById('webcam-container');
                        const video = document.querySelector('#webcam');
                        if (webcamContainer && video) {
                            // Re-adjust the container
                            webcamContainer.style.height = 'auto';
                        }
                    }, 300);
                });
            }
        }
        
        // Call the function when page loads
        window.addEventListener('load', handleMobileDevice);
    </script>
</body>

</html>
